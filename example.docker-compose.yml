version: "2"
services:

  web:
    image: lune/dev-drupal:php7
    ports:
      - 3012:80
    environment:
      DRUPAL_URI: http://172.17.0.1:3012/
      MYSQL_ENV_MYSQL_USER: drupal
      MYSQL_ENV_MYSQL_PASSWORD: drupal
      MYSQL_ENV_MYSQL_DATABASE: drupal
    volumes:
      - .:/project

  mysql:
    image: mysql:5.6
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: drupal
      MYSQL_PASSWORD: drupal
      MYSQL_DATABASE: drupal
    volumes:
      - ./data/db:/var/lib/mysql

  # http://172.17.0.1:1080/#/
  mail:
    image: djfarrelly/maildev
    ports:
      - 1080:80
