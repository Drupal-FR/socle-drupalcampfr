langcode: fr
status: true
dependencies:
  enforced:
    module:
      - drupalcampfr_migrate
  module:
    - migrate_plus
    - migrate_source_csv
    - taxonomy
id: drupalcampfr_session_room
migration_tags:
  - drupalcampfr
label: 'Session room import'
source:
  plugin: csv
  path: profiles/custom/drupalcampfr/modules/custom/drupalcampfr_migrate/migrations/data/session_room.csv
  header_row_count: 1
  keys:
    - id
  column_names:
    -
      id: Identifier
    -
      uuid: UUID
    -
      name: Name
    -
      weight: Weight
process:
  vid:
    plugin: default_value
    default_value: session_rooms
  uuid: uuid
  name: name
  weight: weight
destination:
  plugin: 'entity:taxonomy_term'
template: null
migration_dependencies: {  }
migration_group: drupalcampfr
