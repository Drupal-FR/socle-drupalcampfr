langcode: fr
status: true
dependencies:
  module:
    - migrate_plus
    - migrate_source_csv
    - node
id: drupalcampfr_page
migration_tags:
  - drupalcampfr
label: 'Page import'
source:
  plugin: csv
  path: profiles/custom/drupalcampfr/modules/custom/drupalcampfr_migrate/migrations/data/page.csv
  header_row_count: 1
  keys:
    - id
  column_names:
    -
      id: Identifier
    -
      title: Title
    -
      path: Path
    -
      published: Published
    -
      body_value: Body
    -
      body_format: 'Body format'
process:
  type:
    plugin: default_value
    default_value: page
  title: title
  body/value: body_value
  body/format: body_format
  path:
    -
      plugin: skip_on_empty
      method: process
      source: path
  status: published
  uid:
    plugin: default_value
    default_value: 1
destination:
  plugin: 'entity:node'
  type: page
  bundle: page
template: null
migration_dependencies: {  }
migration_group: drupalcampfr
