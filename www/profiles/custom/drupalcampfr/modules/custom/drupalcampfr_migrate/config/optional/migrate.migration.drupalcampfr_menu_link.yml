langcode: fr
status: true
dependencies:
  module:
    - drupalcampfr_core
    - menu_link_content
    - migrate_source_csv
    - node
id: drupalcampfr_menu_link
label: 'Menu link import'
migration_tags:
  - drupalcampfr
source:
  plugin: csv
  path: profiles/custom/drupalcampfr/modules/custom/drupalcampfr_migrate/migrations/data/menu_link.csv
  keys:
    - id
  header_row_count: 1
  column_names:
    -
      id: Identifier
    -
      uuid: UUID
    -
      title: Title
    -
      uri: URI
    -
      parent: Parent
    -
      weight: Weight
    -
      menu_name: Menu name
    -
      expanded: Expanded
    -
      enabled: Enabled
process:
  id: id
  # uuid: uuid
  title: title
  # TODO: Get uri with uuid.
  'link/uri': uri
  weight: weight
  # TODO: Get parent with uuid.
  parent:
    plugin: drupalcampfr_findmenupluginid
    source: parent
  bundle:
    plugin: default_value
    default_value: menu_link_content
  menu_name: menu_name
  expanded: expanded
  enabled: enabled
destination:
  plugin: entity:menu_link_content
migration_dependencies:
  required:
    - drupalcampfr_page
