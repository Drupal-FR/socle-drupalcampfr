langcode: fr
status: true
dependencies:
  module:
    - menu_link_content
    - migrate_plus
    - migrate_source_csv
id: drupalcampfr_menu_link
migration_tags:
  - drupalcampfr
label: 'Menu link import'
source:
  plugin: drupalcampfr_migrate_menu_link_csv
  path: profiles/custom/drupalcampfr/modules/custom/drupalcampfr_migrate/migrations/data/menu_link.csv
  keys:
    - id
  header_row_count: 1
  column_names:
    -
      id: Identifier
    -
      uuid: UUID
    -
      title: Title
    -
      uri: URI
    -
      parent: Parent
    -
      weight: Weight
    -
      menu_name: 'Menu name'
    -
      expanded: Expanded
    -
      enabled: Enabled
    -
      attributes_title: Link attribute - title
    -
      attributes_id: Link attribute - id
    -
      attributes_name: Link attribute - name
    -
      attributes_rel: Link attribute - relation
    -
      attributes_class: Link attribute - class
    -
      attributes_style: Link attribute - style
    -
      attributes_target: Link attribute - target
    -
      attributes_accesskey: Link attribute - accesskey
    -
      item_attributes_id: Menu link attribute - id
    -
      item_attributes_class: Menu link attribute - class
    -
      item_attributes_style: Menu link attribute - style
process:
  id: id
  # uuid: uuid
  title: title
  # TODO: Get uri with uuid.
  'link/uri': uri
  weight: weight
  # TODO: Get parent with uuid.
  parent:
    plugin: drupalcampfr_findmenupluginid
    source: parent
  bundle:
    plugin: default_value
    default_value: menu_link_content
  menu_name: menu_name
  expanded: expanded
  enabled: enabled
  'link/options': options
destination:
  plugin: entity:menu_link_content
template: null
migration_dependencies:
  required:
    - drupalcampfr_page
migration_group: drupalcampfr
