id: drupalcampfr_news
label: News import
dependencies:
  module:
    - drupalcampfr_news
migration_group: drupalcampfr
source:
  plugin: csv
  path: 'profiles/custom/drupalcampfr/modules/custom/drupalcampfr_news/migrate_data/news.csv'
  header_row_count: 1
  keys:
    - id
  column_names:
    0:
      id: Identifier
    1:
      title: Title
    2:
      body: Body
    3:
      creation_date: Creation date
    4:
      published: Published
    5:
      promoted: Promoted to front page
destination:
  plugin: entity:node
  type: news
  bundle: news
process:
  type:
    plugin: default_value
    default_value: news
  title: title
  body: body
  created:
    plugin: callback
    callable: strtotime
    source: creation_date
  status: published
  promote: promoted
