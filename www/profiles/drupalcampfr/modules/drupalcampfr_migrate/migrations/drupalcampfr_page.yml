id: drupalcampfr_page
label: 'Page import'
migration_group: drupalcampfr
migration_tags:
  - drupalcampfr
dependencies:
  enforced:
    module:
      - drupalcampfr_migrate
  module:
    - migrate_plus
    - migrate_source_csv
    - node
migration_dependencies: {  }
source:
  plugin: csv
  path: profiles/drupalcampfr/modules/drupalcampfr_migrate/migrations/data/page.csv
  header_row_count: 1
  keys:
    - uuid
  column_names:
    -
      uuid: UUID
    -
      title: Title
    -
      path: Path
    -
      published: Published
    -
      body_value: Body
    -
      body_format: 'Body format'
destination:
  plugin: 'entity:node'
process:
  type:
    plugin: default_value
    default_value: page
  uuid: uuid
  title: title
  body/value: body_value
  body/format: body_format
  path:
    -
      plugin: skip_on_empty
      method: process
      source: path
  status: published
  uid:
    plugin: default_value
    default_value: 1
