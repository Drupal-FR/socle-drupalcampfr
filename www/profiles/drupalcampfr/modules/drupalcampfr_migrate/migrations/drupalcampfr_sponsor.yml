id: drupalcampfr_sponsor
label: 'Sponsor import'
migration_group: drupalcampfr
migration_tags:
  - drupalcampfr
dependencies:
  enforced:
    module:
      - drupalcampfr_migrate
  module:
    - migrate_plus
    - migrate_source_csv
    - node
migration_dependencies:
  required:
    - drupalcampfr_file
    - drupalcampfr_sponsor_level
source:
  plugin: csv
  path: profiles/drupalcampfr/modules/drupalcampfr_migrate/migrations/data/sponsor.csv
  header_row_count: 1
  keys:
    - uuid
  column_names:
    - uuid: UUID
    - title: Title
    - published: Published
    - link_uri: 'Link URL'
    - link_title: 'Link title'
    - level: Level
    - logo : Logo
destination:
  plugin: 'entity:node'
process:
  type:
    plugin: default_value
    default_value: sponsor
  uuid: uuid
  title: title
  status: published
  field_sponsor_level:
    -
      plugin: skip_on_empty
      method: process
      source: level
    -
      plugin: explode
      source: level
      delimiter: ;
    -
      plugin: migration_lookup
      migration: drupalcampfr_sponsor_level
  field_sponsor_link/uri: link_uri
  field_sponsor_link/title: link_title
  field_sponsor_logo:
    -
      plugin: skip_on_empty
      method: process
      source: logo
    -
      plugin: migration_lookup
      migration: drupalcampfr_file
  uid:
    plugin: default_value
    default_value: 1
