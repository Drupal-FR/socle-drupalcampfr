id: drupalcampfr_ticket
label: 'Ticket import'
migration_group: drupalcampfr
migration_tags:
  - drupalcampfr
dependencies:
  enforced:
    module:
      - drupalcampfr_migrate
  module:
    - migrate_plus
    - migrate_source_csv
    - commerce_product
migration_dependencies:
  required:
    - drupalcampfr_store
    - drupalcampfr_ticket_variation
source:
  plugin: csv
  path: profiles/drupalcampfr/modules/drupalcampfr_migrate/migrations/data/ticket.csv
  header_row_count: 1
  keys:
    - uuid
  column_names:
    -
      uuid: UUID
    -
      title: Title
    -
      store: Store
    -
      variation: Variation
    -
      body_value: Body
    -
      body_format: 'Body format'
destination:
  plugin: 'entity:commerce_product'
process:
  uuid: uuid
  uid:
    plugin: default_value
    default_value: 1
  title: title
  type:
    plugin: default_value
    default_value: ticket
  stores:
    -
      plugin: explode
      source: store
      delimiter: ;
    -
      plugin: migration
      migration: drupalcampfr_store
  variations:
    -
      plugin: explode
      source: variation
      delimiter: ;
    -
      plugin: migration
      migration: drupalcampfr_ticket_variation
    -
      plugin: skip_on_empty
      method: row
  body/value: body_value
  body/format: body_format
