id: drupalcampfr_session
label: 'Session import'
migration_group: drupalcampfr
migration_tags:
  - drupalcampfr
dependencies:
  enforced:
    module:
      - drupalcampfr_migrate
  module:
    - migrate_plus
    - migrate_source_csv
    - node
migration_dependencies:
  required:
    - drupalcampfr_session_level
    - drupalcampfr_session_track
    - drupalcampfr_session_length
    - drupalcampfr_session_room
    - drupalcampfr_user
source:
  plugin: csv
  path: profiles/drupalcampfr/modules/drupalcampfr_migrate/migrations/data/session.csv
  header_row_count: 1
  keys:
    - uuid
  column_names:
    - uuid: UUID
    - title: Title
    - published: Published
    - level: Level
    - track: Track
    - length: Length
    - start_date: 'Start date (yyyy-MM-ddTHH:mm:ss)'
    - end_date: 'End date (yyyy-MM-ddTHH:mm:ss)'
    - room: Room
    - speakers: Speakers
    - body_value: Body
    - body_format: 'Body format'
destination:
  plugin: 'entity:node'
process:
  type:
    plugin: default_value
    default_value: session
  uuid: uuid
  title: title
  body/value: body_value
  body/format: body_format
  field_session_level:
    -
      plugin: skip_on_empty
      method: process
      source: level
    -
      plugin: migration_lookup
      migration: drupalcampfr_session_level
  field_session_track:
    -
      plugin: skip_on_empty
      method: process
      source: track
    -
      plugin: migration_lookup
      migration: drupalcampfr_session_track
  field_session_length:
    -
      plugin: skip_on_empty
      method: process
      source: length
    -
      plugin: migration_lookup
      migration: drupalcampfr_session_length
  field_session_room:
    -
      plugin: skip_on_empty
      method: process
      source: room
    -
      plugin: migration_lookup
      migration: drupalcampfr_session_room
  field_session_speaker:
    -
      plugin: explode
      source: speakers
      delimiter: ;
    -
      plugin: migration_lookup
      migration: drupalcampfr_user
    -
      plugin: default_value
      default_value: 1
  field_session_date_start: start_date
  field_session_date_end: end_date
  status: published
  uid:
    plugin: default_value
    default_value: 1
