id: drupalcampfr_user
label: 'User import'
migration_group: drupalcampfr
migration_tags:
  - drupalcampfr
dependencies:
  enforced:
    module:
      - drupalcampfr_migrate
  module:
    - migrate_plus
    - migrate_source_csv
    - user
migration_dependencies: {  }
source:
  plugin: csv
  path: profiles/drupalcampfr/modules/drupalcampfr_migrate/migrations/data/user.csv
  header_row_count: 1
  keys:
    - uuid
  column_names:
    -
      uuid: UUID
    -
      mail: Mail
    -
      status: Status
    -
      login: Login
    -
      roles: Roles
    -
      name: Name
    -
      society: Society
    -
      attendee_list: 'Appear in attendee list'
    -
      meal_indication: 'Meal indication'
destination:
  plugin: 'entity:user'
process:
  uuid: uuid
  mail: mail
  status: status
  name: login
  roles:
    -
      plugin: explode
      source: roles
      delimiter: ;
    -
      plugin: static_map
      map:
        administrator: administrator
        attendee: attendee
        member: member
        moderator: moderator
      bypass: true
  field_user_name: name
  field_user_society: society
  field_user_attendee_list: attendee_list
  field_user_meal_indication: meal_indication
