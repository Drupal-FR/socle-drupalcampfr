id: drupalcampfr_session_room
label: 'Session room import'
migration_group: drupalcampfr
migration_tags:
  - drupalcampfr
dependencies:
  enforced:
    module:
      - drupalcampfr_migrate
  module:
    - migrate_plus
    - migrate_source_csv
    - taxonomy
migration_dependencies: {  }
source:
  plugin: csv
  path: profiles/drupalcampfr/modules/drupalcampfr_migrate/migrations/data/session_room.csv
  header_row_count: 1
  keys:
    - uuid
  column_names:
    -
      uuid: UUID
    -
      name: Name
    -
      weight: Weight
destination:
  plugin: 'entity:taxonomy_term'
process:
  vid:
    plugin: default_value
    default_value: session_rooms
  uuid: uuid
  name: name
  weight: weight
